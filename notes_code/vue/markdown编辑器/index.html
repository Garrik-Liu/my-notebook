<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Markdown 编辑器</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="panel notelist">
                <button class="notelist__addBtn" @click="addNote">新建文件</button>
                <ul class="notelist__list">
                    <li v-for="note in notes" :key="note.id">
                        <a href="#" @click="changeNote(note.id)">
                            {{ note.title }}
                        </a>
                        <a href="#" @click="deleteNote(note.id)">删除</a>
                    </li>
                </ul>
            </div>
            <div class="panel markdown">
                <input type="text" placeholder="请输入标题" v-model="seletedTitle">
                <textarea cols="30" rows="10" v-model="rawMarkdownCode"></textarea>
            </div>
            <div class="panel html" v-html="htmlCode">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Marked 库： -->
    <script src="https://unpkg.com/marked"></script>
    <script src="./index.js"></script>
</body>

</html>
